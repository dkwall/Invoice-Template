<!doctype html>
<html lang="en">

<head>
    <title>Invoice Template</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <!--Personal External CSS-->    
    <link rel="stylesheet" href="./css/site.css">
</head>

<body>
    <div class="container border border-2 mt-5">
        <div class="row">
            <div class="col d-flex justify-content-end">
                <button type="button" class="btn btn-dark text-light btn-xl mt-2" id="printButton" onclick="window.print()">Print this page</button>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-8 img-fluid justify-content-start">
                <img src="./img/IdeaFoundryLogo.png" alt="Idea Foundry Logo">
            </div>
            <div class="col-4 d-flex justify-content-end">
                <h3>Client No: 4908</h3>
            </div>
        </div>

        <hr>
        
        <div class="row d-flex align-items-center">
            <div class="col d-flex justify-content-start">
                <p>
                    <strong>Date: </strong>05/12/2019
                </p>
            </div>
            <div class="col d-flex justify-content-end">
                <p>
                    <strong>Invoice No: </strong>19005
                </p>
            </div>
        </div>

        <hr>

        <div class="row d-flex align-items-center">
            <div class="col d-flex justify-content-start">
                <p>
                    <strong>Invoice To:</strong><br>
                    Mark Davis<br>
                    3333 Al Davis Way<br>
                    Las Vegas, NV 89118
                </p>
            </div>
            <div class="col d-flex justify-content-end">
                <p>
                    <strong>Pay To:</strong><br>
                    Idea Foundry, Inc.<br>
                    2705 N. Enterprise St.<br>
                    Kernersville, NC 27284
                </p>
            </div>
        </div>
        <!--TABLE STARTS HERE-->
        <div>
            <table class="table">
                <thead>
                    <tr class="border-2">
                        <th class="colspan-3 border-2">Service</th>
                        <th class="colspan-4 border-2">Description</th>
                        <th class="colspan-2 border-2">Rate</th>
                        <th class="colspan-1 border-2">QTY</th>
                        <th class="colspan-2 border-2">Amount</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="./js/site.js">
        
    </script>
</body>

</html>
